<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Bang Koding - Pemutar Musik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .music-player {
        width: 100%;
        max-width: 24rem;
        background: url('https://static.vecteezy.com/system/resources/previews/004/964/502/non_2x/cute-strawberry-cartoon-seamless-pattern-background-design-for-kids-decorating-wallpaper-wrapping-paper-fabric-backdrop-free-vector.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 1rem;
      }

      .carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .carousel-item img {
        width: 100%;
        height: 18rem;
        object-fit: cover;
        border-radius: 1rem;
      }

      .info {
        text-align: center;
        margin-top: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 0.5rem;
        border-radius: 0.75rem;
      }

      .info h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .info p {
        color: #777;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .controls button {
        background-color: #ffe4f0;
        border: none;
        padding: 0.6rem 0.9rem;
        border-radius: 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        width: 5rem;
      }

      .controls button:hover {
        transform: scale(1.1);
        background-color: #ffcae1;
      }

      .controls img {
        width: 2.2rem;
        height: 2.2rem;
      }

      .controls span {
        font-size: 0.8rem;
        color: #ff69b4;
        margin-top: 0.4rem;
        font-weight: 600;
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 640px) {
        .controls button {
          width: 4.5rem;
        }

        .controls img {
          width: 2rem;
          height: 2rem;
        }

        .controls span {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="music-player">
      <div class="carousel">
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/1.jpg" alt="No Time" />
          </div>
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/2.jpg" alt="Blinding Lights" />
          </div>
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/7.jpg" alt="Starlight" />
          </div>
        </div>
      </div>

      <div class="info">
        <h2 id="song-title">No Time</h2>
        <p id="artist">Lastlings</p>
        <audio id="audio" controls></audio>
      </div>

      <div class="controls">
        <button id="prev">
          <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Previous" />
          <span>Previous</span>
        </button>
        <button id="play">
          <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Play/Pause" />
          <span>Play/Pause</span>
        </button>
        <button id="next">
          <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Next" />
          <span>Next</span>
        </button>
      </div>
    </div>

    <script>
      const playlist = [
        {
          title: "No Time",
          artist: "Lastlings",
          src: "https://physical-authority.surge.sh/music/1.mp3",
          cover: "https://physical-authority.surge.sh/imgs/1.jpg",
        },
        {
          title: "Blinding Lights",
          artist: "The Weeknd",
          src: "https://physical-authority.surge.sh/music/2.mp3",
          cover: "https://physical-authority.surge.sh/imgs/2.jpg",
        },
        {
          title: "Starlight",
          artist: "Jai Wolf",
          src: "https://physical-authority.surge.sh/music/7.mp3",
          cover: "https://physical-authority.surge.sh/imgs/7.jpg",
        },
      ];

      const audio = document.getElementById("audio");
      const title = document.getElementById("song-title");
      const artist = document.getElementById("artist");
      const playButton = document.getElementById("play");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      const carouselTrack = document.getElementById("carousel-track");

      let currentTrack = 0;
      let isPlaying = false;

      function updateCarousel() {
        const offset = -currentTrack * 100;
        carouselTrack.style.transform = `translateX(${offset}%)`;
      }

      function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.src;
        title.textContent = track.title;
        artist.textContent = track.artist;
        updateCarousel();
      }

      function playPause() {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        isPlaying = !isPlaying;
      }

      function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        isPlaying = true;
      }

      function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        isPlaying = true;
      }

      playButton.addEventListener("click", playPause);
      nextButton.addEventListener("click", nextTrack);
      prevButton.addEventListener("click", prevTrack);
      audio.addEventListener("ended", nextTrack);

      loadTrack(currentTrack);
    </script>
  </body>
</html>
