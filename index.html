<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Bang Koding - Pemutar Musik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .music-player {
        width: 100%;
        max-width: 24rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 1rem;
        position: relative;
      }

      .music-player::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://lastfm.freetls.fastly.net/i/u/ar0/a68e4b2e8ee509525a6497f975f6aa48.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .image-box {
        width: 100%;
        max-width: 20rem;
        height: 12rem;
        background-image: url('https://www.nme.com/wp-content/uploads/2021/07/Billie-Eilish-Spotify.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 1rem;
        margin: 0 auto 1rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      .title {
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .info {
        text-align: center;
        background-color: rgba(240, 240, 240, 0.85);
        padding: 0.5rem;
        border-radius: 0.75rem;
      }

      .info p {
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .controls button {
        background-color: #ffe4f0;
        border: none;
        padding: 0.6rem 0.9rem;
        border-radius: 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        width: 5rem;
      }

      .controls button:hover {
        transform: scale(1.1);
        background-color: #ffcae1;
      }

      .controls img {
        width: 2.2rem;
        height: 2.2rem;
      }

      .controls span {
        font-size: 0.8rem;
        color: #ff69b4;
        margin-top: 0.4rem;
        font-weight: 600;
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 640px) {
        .controls button {
          width: 4.5rem;
        }

        .controls img {
          width: 2rem;
          height: 2rem;
        }

        .controls span {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="music-player">
      <div class="content">
        <div class="image-box"></div>

        <h2 class="title" id="song-title">What Was I Made For</h2>

        <div class="info">
          <p id="artist">Billie Eilish</p>
          <audio id="audio" controls>
            <source id="audio-source" src="https://audio.jukehost.co.uk/8rexAflpDv6xxB0qplbryzOi7epKGwwA" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>

        <div class="controls">
          <button id="prev">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Previous" />
            <span>Previous</span>
          </button>
          <button id="play">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Play/Pause" />
            <span>Play/Pause</span>
          </button>
          <button id="next">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Next" />
            <span>Next</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const playlist = [
        {
          title: "What Was I Made For",
          artist: "Billie Eilish",
          src: "https://audio.jukehost.co.uk/8rexAflpDv6xxB0qplbryzOi7epKGwwA",
        },
        {
          title: "Dummy Song",
          artist: "Sample Artist",
          src: "https://audio.jukehost.co.uk/8rexAflpDv6xxB0qplbryzOi7epKGwwA",
        },
      ];

      let currentTrack = 0;
      let isPlaying = false;

      const audio = document.getElementById("audio");
      const audioSource = document.getElementById("audio-source");
      const title = document.getElementById("song-title");
      const artist = document.getElementById("artist");
      const playButton = document.getElementById("play");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");

      function loadTrack(index) {
        const track = playlist[index];
        audioSource.src = track.src;
        title.textContent = track.title;
        artist.textContent = track.artist;
        audio.load();
      }

      function playPause() {
        if (isPlaying) {
          audio.pause();
        } else {
          audio.play();
        }
        isPlaying = !isPlaying;
      }

      function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        isPlaying = true;
      }

      function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        isPlaying = true;
      }

      playButton.addEventListener("click", playPause);
      nextButton.addEventListener("click", nextTrack);
      prevButton.addEventListener("click", prevTrack);

      audio.addEventListener("ended", nextTrack);

      window.onload = () => loadTrack(currentTrack);
    </script>
  </body>
</html>
