<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Bang Koding - Pemutar Musik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .music-player {
        width: 100%;
        max-width: 24rem;
        background: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 1rem;
      }

      .carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
      }

      .carousel-item {
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .carousel-item img {
        width: 100%;
        height: 18rem;
        object-fit: cover;
        border-radius: 1rem;
      }

      .carousel-item::before,
      .carousel-item::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 6rem;
        height: 90%;
        transform: translateY(-50%);
        z-index: 2;
        pointer-events: none;
      }

      .carousel-item::before {
        left: -6rem;
        background: linear-gradient(to right, rgba(240, 240, 240, 1), rgba(240, 240, 240, 0));
      }

      .carousel-item::after {
        right: -6rem;
        background: linear-gradient(to left, rgba(240, 240, 240, 1), rgba(240, 240, 240, 0));
      }

      .info {
        text-align: center;
        margin-top: 1rem;
      }

      .info h2 {
        font-size: 1.2rem;
        margin: 0.5rem 0;
      }

      .info p {
        color: #777;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }

      .controls button {
        background-color: #4f46e5;
        color: white;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 9999px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .controls button:hover {
        background-color: #4338ca;
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 640px) {
        .carousel-item::before,
        .carousel-item::after {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="music-player">
      <div class="carousel">
        <div class="carousel-track" id="carousel-track">
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/1.jpg" alt="No Time" />
          </div>
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/2.jpg" alt="Blinding Lights" />
          </div>
          <div class="carousel-item">
            <img src="https://physical-authority.surge.sh/imgs/7.jpg" alt="Starlight" />
          </div>
        </div>
      </div>

      <div class="info">
        <h2 id="song-title">No Time</h2>
        <p id="artist">Lastlings</p>
        <audio id="audio" controls></audio>
      </div>

      <div class="controls mt-4">
        <button id="prev">⏮️ Prev</button>
        <button id="play">▶️ Play</button>
        <button id="next">⏭️ Next</button>
      </div>
    </div>

    <script>
      const playlist = [
        {
          title: "No Time",
          artist: "Lastlings",
          src: "https://physical-authority.surge.sh/music/1.mp3",
          cover: "https://physical-authority.surge.sh/imgs/1.jpg",
        },
        {
          title: "Blinding Lights",
          artist: "The Weeknd",
          src: "https://physical-authority.surge.sh/music/2.mp3",
          cover: "https://physical-authority.surge.sh/imgs/2.jpg",
        },
        {
          title: "Starlight",
          artist: "Jai Wolf",
          src: "https://physical-authority.surge.sh/music/7.mp3",
          cover: "https://physical-authority.surge.sh/imgs/7.jpg",
        },
      ];

      const audio = document.getElementById("audio");
      const title = document.getElementById("song-title");
      const artist = document.getElementById("artist");
      const playButton = document.getElementById("play");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      const carouselTrack = document.getElementById("carousel-track");

      let currentTrack = 0;
      let isPlaying = false;

      function updateCarousel() {
        const offset = -currentTrack * 100;
        carouselTrack.style.transform = `translateX(${offset}%)`;
      }

      function loadTrack(index) {
        const track = playlist[index];
        audio.src = track.src;
        title.textContent = track.title;
        artist.textContent = track.artist;
        updateCarousel();
      }

      function playPause() {
        if (isPlaying) {
          audio.pause();
          playButton.textContent = "▶️ Play";
        } else {
          audio.play();
          playButton.textContent = "⏸️ Pause";
        }
        isPlaying = !isPlaying;
      }

      function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        playButton.textContent = "⏸️ Pause";
        isPlaying = true;
      }

      function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
        audio.play();
        playButton.textContent = "⏸️ Pause";
        isPlaying = true;
      }

      playButton.addEventListener("click", playPause);
      nextButton.addEventListener("click", nextTrack);
      prevButton.addEventListener("click", prevTrack);
      audio.addEventListener("ended", nextTrack);

      loadTrack(currentTrack);
    </script>
  </body>
</html>
