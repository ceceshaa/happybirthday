<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Bang Koding - Pemutar Musik Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap');

      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .music-player {
        width: 100%;
        max-width: 24rem;
        background-color: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        padding: 1rem;
        position: relative;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .image-box {
        width: 100%;
        max-width: 20rem;
        height: 12rem;
        border-radius: 1rem;
        margin: 0 auto 1rem;
        overflow: hidden;
        position: relative;
      }

      .slide {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: translateX(0);
        transition: opacity 0.3s ease;
      }

      .slide.active {
        opacity: 1;
      }

      .title {
        text-align: center;
        font-size: 1.4rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .info {
        text-align: center;
        background-color: rgba(240, 240, 240, 0.85);
        padding: 0.5rem;
        border-radius: 0.75rem;
      }

      .info p {
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .controls button {
        background-color: #ffe4f0;
        border: none;
        padding: 0.6rem 0.9rem;
        border-radius: 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        width: 5rem;
      }

      .controls button:hover {
        transform: scale(1.1);
        background-color: #ffcae1;
      }

      .controls img {
        width: 2.2rem;
        height: 2.2rem;
      }

      .controls span {
        font-size: 0.8rem;
        color: #ff69b4;
        margin-top: 0.4rem;
        font-weight: 600;
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      @media (max-width: 640px) {
        .controls button {
          width: 4.5rem;
        }

        .controls img {
          width: 2rem;
          height: 2rem;
        }

        .controls span {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="music-player" id="music-player">
      <div class="content">
        <div class="image-box" id="image-container">
          <div class="slide active" style="background-image: url('https://www.nme.com/wp-content/uploads/2021/07/Billie-Eilish-Spotify.jpg');"></div>
        </div>

        <h2 class="title" id="song-title">What Was I Made For</h2>

        <div class="info">
          <p id="artist">Billie Eilish</p>
          <audio id="audio" controls muted></audio>
        </div>

        <div class="controls">
          <button id="prev">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Previous" />
            <span>Previous</span>
          </button>
          <button id="play">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Play/Pause" />
            <span>Play/Pause</span>
          </button>
          <button id="next">
            <img src="https://image.similarpng.com/file/similarpng/original-picture/2020/06/Strawberry-vector-transparent-PNG.png" alt="Next" />
            <span>Next</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      const playlist = [
        {
          title: "What Was I Made For",
          artist: "Billie Eilish",
          src: "https://audio.jukehost.co.uk/8rexAflpDv6xxB0qplbryzOi7epKGwwA",
          mainImage: "https://www.nme.com/wp-content/uploads/2021/07/Billie-Eilish-Spotify.jpg",
        },
        {
          title: "Music To Watch Boys To",
          artist: "Lana Del Rey",
          src: "https://audio.jukehost.co.uk/y5k14JrbnJTpe8zhNmpiY86DVdBxTCUE",
          mainImage: "https://cdnb.artstation.com/p/assets/images/images/047/812/027/large/carlos-josue-pineda-ldr-copy.jpg?1648500924",
        },
      ];

      let currentTrack = 0;
      let isPlaying = true;

      const audio = document.getElementById("audio");
      const title = document.getElementById("song-title");
      const artist = document.getElementById("artist");
      const playButton = document.getElementById("play");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");
      const imageContainer = document.getElementById("image-container");

      function loadTrack(index) {
        const track = playlist[index];

        title.textContent = track.title;
        artist.textContent = track.artist;
        
        audio.src = track.src;
        if (isPlaying) {
          audio.play().catch(() => {}); // Handle autoplay restrictions gracefully
        }

        const newImage = document.createElement("div");
        newImage.className = "slide";
        newImage.style.backgroundImage = `url('${track.mainImage}')`;
        imageContainer.appendChild(newImage);

        requestAnimationFrame(() => {
          newImage.classList.add("active");

          const oldImage = imageContainer.querySelector(".slide.active:not(:last-child)");
          if (oldImage) {
            oldImage.classList.remove("active");
            setTimeout(() => oldImage.remove(), 300);
          }
        });
      }

      function playPause() {
        isPlaying = !isPlaying;
        isPlaying ? audio.play() : audio.pause();
      }

      function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack);
      }

      function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack);
      }

      playButton.addEventListener("click", playPause);
      nextButton.addEventListener("click", nextTrack);
      prevButton.addEventListener("click", prevTrack);
      audio.addEventListener("ended", nextTrack);

      window.onload = () => {
        loadTrack(currentTrack);
        setTimeout(() => {
          audio.muted = false; // Unmute after autoplay starts to comply with browser policies
        }, 500);
      };
    </script>
  </body>
</html>
